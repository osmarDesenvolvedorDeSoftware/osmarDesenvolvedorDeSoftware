name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Executa uma vez por dia √† meia-noite
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Gerar Snake Animation
        uses: Platane/snk@master
        with:
          github_user_name: osmarDesenvolvedorDeSoftware
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Criar diret√≥rio dist
        run: mkdir -p dist

      - name: Mover a anima√ß√£o para o diret√≥rio correto
        run: mv github-contribution-grid-snake.svg dist/github-contribution-grid-snake.svg

      - name: Commit e Push da Anima√ß√£o
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Atualizando anima√ß√£o da cobra üêç"
          git push
